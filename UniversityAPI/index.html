<!DOCTYPE html>
<html >
<head>
    <title>WebAPI</title>
    <link rel="stylesheet" type="text/css" href="Content/Styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/Styles/style.css" />
</head>
<body>
    <div class="col-md-6 col-md-offset-3">
        <h1>Students</h1>
        <a id="open-dialog" href="#">Open dialog</a>
        <table class="table">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>GroupName</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="col-md-6" id="dialog-window">
            <form>
                <div class="form-group">
                    <input class="form-control" type="number" name="Id" style="display: none;" />

                    <input class="form-control" type="text" name="FirstName" />
                    <input class="form-control" type="text" name="LastName" />
                    <input class="form-control" type="number" name="Age" />
                    <br />
                    <select class="form-control" name="GroupId">
                        <option value="1">541</option>
                        <option value="2">441</option>
                    </select>
                    <button class="form-control" id="submit" value="Submit"></button>
                </div>
            </form>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery-ui-1.11.3.min.js"></script>
    <script src="Content/JavaScript/mainScript.js"></script>
</body>
</html>
