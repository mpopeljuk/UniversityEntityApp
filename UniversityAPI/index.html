<!DOCTYPE html>
<html>
<head>
    <title>WebAPI</title>
    <link rel="stylesheet" type="text/css" href="Content/Styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/Styles/style.css" />
</head>
<body>
    <div class="col-md-6 col-md-offset-3" id="container">
        <div class="auth-container">
            <a class="btn btn-default" href="#" id="open-login">Login</a>
            <a class="btn btn-success" href="#" id="open-register" style="display:none">Register</a>
            <a class="btn btn-default" href="#" id="logout-button" style="display:none">Logout</a>
            <a class="btn btn-danger" href="#" id="get-students-btn">get</a>
        </div>
        <h1>Students</h1>
        <a id="open-dialog" href="#">Open dialog</a>
        <table class="table">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>GroupName</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!--Dialog-->
    <div class="dialog-layer" id="dialog-window">
        <h3>Add or update</h3>
        <form>
            <div class="form-group">
                <input class="form-control" type="number" name="Id" style="display: none;" />

                <label for="FirstName">First Name</label>
                <input class="form-control" id="FirstName" type="text" name="FirstName" />

                <label for="LastName">Last Name</label>
                <input class="form-control" id="LastName" type="text" name="LastName" />

                <label for="Age">Age</label>
                <input class="form-control" id="Age" type="number" name="Age" />

                <label for="GroupId">Group</label>
                <select class="form-control" id="GroupId" name="GroupId">
                    <option value="1">541</option>
                    <option value="2">441</option>
                </select>
                <br />
            </div>
        </form>
    </div>
    <!--/Dialog-->
    <!--Auth Dialog-->
    <div class="dialog-layer" id="auth-dialog">
        <h3>Auth</h3>
        <form>
            <div class="form-group">

                <div class="username-block">
                    <label for="username">User name</label>
                    <input class="form-control" id="username" type="text" name="UserName" />
                </div>

                <div class="password-block">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="password" name="Password" />
                </div>

                <div class="confirm-password-block">
                    <label for="password-confirm">Confirm Password</label>
                    <input class="form-control" id="confirm-password" type="password" name="Password" />
                </div>

                <div class="email-block">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" name="Email" />
                </div>

                <div class="birthdate-block">
                    <label for="birthdate">BirthDate</label>
                    <input class="form-control" id="birthdate" type="datetime" name="BirthDate" />
                </div>

                <br /><br /><br />
            </div>
        </form>
    </div>
    <!--/Dialog-->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery-ui-1.11.3.min.js"></script>
    <script src="Content/JavaScript/mainScript.js"></script>
</body>
</html>
